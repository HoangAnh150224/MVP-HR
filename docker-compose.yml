version: "3.9"

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: interviewpro
      POSTGRES_USER: interviewpro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-1234}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - interviewpro-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interviewpro"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - interviewpro-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Application Services ---
  hr-backend:
    build:
      context: ./HR-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/interviewpro
      SPRING_DATASOURCE_USERNAME: interviewpro
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-1234}
      SPRING_DATA_REDIS_HOST: redis
      VOICE_AGENT_URL: http://voice-agent-service:8081
      LLM_ORCHESTRATOR_URL: http://llm-orchestrator-service:8082
      VISION_ANALYTICS_URL: http://vision-analytics-service:8083
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      APP_CORS_ORIGINS: http://localhost:3000,http://web-app:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - interviewpro-net

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_WS_URL: ws://localhost:8080
        NEXT_PUBLIC_VOICE_AGENT_WS_URL: ws://localhost:8081
        NEXT_PUBLIC_VISION_WS_URL: ws://localhost:8083
    ports:
      - "3000:3000"
    depends_on:
      - hr-backend
    networks:
      - interviewpro-net

  voice-agent-service:
    build:
      context: ./voice-agent-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      CORE_BACKEND_URL: http://hr-backend:8080
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - hr-backend
    networks:
      - interviewpro-net

  llm-orchestrator-service:
    build:
      context: ./llm-orchestrator-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
    networks:
      - interviewpro-net

  vision-analytics-service:
    build:
      context: ./vision-analytics-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      VISION_HOST: 0.0.0.0
      VISION_PORT: 8083
      VISION_CORS_ORIGINS: '["http://localhost:3000"]'
    networks:
      - interviewpro-net

volumes:
  postgres-data:
  redis-data:

networks:
  interviewpro-net:
    driver: bridge
