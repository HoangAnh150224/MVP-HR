spring:
  application:
    name: hr-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/interviewpro
    username: interviewpro
    password: ${POSTGRES_PASSWORD:1234}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: 6379

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change-in-production}
    expiration-ms: 86400000
  voice-agent:
    url: ${VOICE_AGENT_URL:http://localhost:8081}
  llm-orchestrator:
    url: ${LLM_ORCHESTRATOR_URL:http://localhost:8082}
  vision-analytics:
    url: ${VISION_ANALYTICS_URL:http://localhost:8083}
  internal-api-key: ${INTERNAL_API_KEY:}
  cors-origins: ${CORS_ORIGINS:http://localhost:3000}
